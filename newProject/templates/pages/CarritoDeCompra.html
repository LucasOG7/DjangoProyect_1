<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carito de Compra | PetAccesories</title>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="https://kit.fontawesome.com/9506ba593f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/CarritoDeCompra.css' %}">
</head>
<body>
    <nav>
        <div class="navbar navbar-expand-lg navbar-light bg-light p-3">
            <div class="container-fluid">
                <span href=""><img src="{% static 'img/Carrito.png' %}"></span>
                <span href="#" class="navbar-brand">Carrito De Compra</span>
                <div class="navbar navbar-collapse">
                    <ul class="navbar-nav me-auto">

                    </ul>
                    <ul class="navbar-nav me-auto">

                    </ul>
                    <ul class="navbar-nav me-auto">

                    </ul>
                    <span class="navbar-text">Total de la compra : $<span class="MontoTotal">0</span></span>
                </div>

            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                Tus Productos:
            </div>
            <div class="card-body">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody class="table-light">
                        <tr>
                            <td>1</td>
                            <td>Comida Perro</td>
                            <td>
                                $ <span class="Precio">0</span>
                                <input type="hidden" name="txtPrecio" value=0>
                                <input type="hidden" name="TotaltxtPrecio" value=0>
                            </td>
                            <td class="text-center">
                                <i class="fas fa-minus"></i>&nbsp;<input name="Producto" value=0 size="2">&nbsp;<i class="fas fa-plus"></i>
                                <input type="hidden" name="txtProducto" value=0>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Comida Gato</td>
                            <td>
                                $ <span class="Precio">0</span>
                                <input type="hidden" name="txtPrecio" value=0>
                                <input type="hidden" name="TotaltxtPrecio" value=0>
                            </td>
                            <td class="text-center">
                                <i class="fas fa-minus"></i>&nbsp;<input name="Producto" value=0 size="2">&nbsp;<i class="fas fa-plus"></i>
                                <input type="hidden" name="txtProducto" value=0>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-end">Monto Total :</td>
                            <td>$ <span class="MontoTotal">0</span></td>
                            <td>Cantidad Total : <span class="CantidadTotal">0</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="CarritoDeCompra.js"></script>
</body>
</html>
